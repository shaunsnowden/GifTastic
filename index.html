<!DOCTYPE html>
<html>
<head>
	<title>Gif Tastic</title>

	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>

	<div class="row">
		<div class="col-lg-12">
			<div id="button-container"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-10">
			<div id="gif-container">Gifs will go here</div>
		</div>
		<div class="col-lg-2">
			<div id="form-container">
				<form>
				  <div class="form-group">
				    <label for="newButtonInput">Add a new button</label>
				    <input type="text" class="form-control" id="newGifInput" placeholder="Type a gif tag">
				    <small id="inputhelp" class="form-text text-muted">Don't enter spaces in the tag</small>
				  </div>
				  <button id="newGifBtn" type="submit" class="btn btn-success">Submit</button>
				</form>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets/app.js"></script>

</body>
</html>
